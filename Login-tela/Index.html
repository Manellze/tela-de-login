<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="main-login">
        <div class="Left-login">
            <h1 class="h1-left-login">Faça login <p>Entre para o nosso time</p>
            </h1>
            <img src="healthy-options-animate.svg" class="Left-login-img" alt="Saúde">
        </div>
        <div class="right-login" id="login">
            <div class="card-login" id="card-login">
                <h1>login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button class="btn-login">login </button>
                <p class="link-cadastro">Não possui login ? <a href="#" id="trocarDivs">Cadastre-se</a></p>
            </div>

            <div class="card-register" style="display: none;" id="registro">
                <h1>Registro</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="email">email</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>
                <div class="textfield">
                    <label for="senha">senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>
                <button  class="btn-register" id="btn-register">registrar </button>
                <p class="link-cadastro">voltar para a tela <a href="">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
